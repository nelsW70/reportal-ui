<div class="landing-page">
  <mat-toolbar>
    <img
      routerLink="/pricing-lookup"
      class="navbar-logo"
      src="assets/images/PPG_Blue_Bug.png"
      alt="PPG logo"
      (click)="
        opened ? sidenav.toggle() && (opened = !opened) && activeLink : null;
        activeLink = links[0]
      "
    />
    <span class="spacer"></span>
    <a class="company-name">
      <span>Reportal</span>
    </a>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle(); opened = !opened">
        <mat-icon *ngIf="!opened">menu</mat-icon>
        <mat-icon *ngIf="opened">close</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav
      color="primary"
      #sidenav
      position="end"
      fxLayout="column"
      mode="over"
      opened="false"
      fxHide.gt-sm="true"
    >
      <div class="sidenav-list" fxLayout="column">
        <a
          mat-button
          routerLink="/pricing-lookup"
          (click)="sidenav.toggle(); opened = !opened"
          >Pricing Lookup</a
        >
        <a
          mat-button
          routerLink="/thd-prospects"
          (click)="sidenav.toggle(); opened = !opened"
          >THD Prospects</a
        >
        <a
          mat-button
          routerLink="/eDealer"
          (click)="sidenav.toggle(); opened = !opened"
          >eDealer Data</a
        >
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div *ngIf="currentWindowWidth >= 768">
        <!-- <mat-tab-group>
          <mat-tab label="Pricing Lookup">
            <ng-template matTabContent>
              <main>
                <app-pricing-lookup></app-pricing-lookup>
              </main>
            </ng-template>
          </mat-tab>
          <mat-tab label="THD Prospects">
            <ng-template matTabContent>
              <main>
                <app-thd-prospects></app-thd-prospects>
              </main>
            </ng-template>
          </mat-tab>
          <mat-tab label="eDealer Data">
            <ng-template matTabContent>
              <main>
                <app-e-dealer></app-e-dealer>
              </main>
            </ng-template>
          </mat-tab>
        </mat-tab-group> -->
        <nav mat-tab-nav-bar>
          <a
            mat-tab-link
            *ngFor="let link of links"
            (click)="activeLink = link"
            [routerLink]="link.path"
            [active]="activeLink == link"
          >
            {{ link.label }}
          </a>
        </nav>
        <main>
          <router-outlet></router-outlet>
        </main>
      </div>
      <div *ngIf="currentWindowWidth < 768">
        <main>
          <router-outlet></router-outlet>
        </main>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

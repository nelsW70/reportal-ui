<div>
  <mat-toolbar>
    <img
      class="navbar-logo"
      src="assets/images/PPG_Blue_Bug.png"
      alt="PPG logo"
    />
    <span class="example-spacer"></span>
    <a mat-button class="company-name" routerLink="/">
      <span>Reportal</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/pricing-lookup">Pricing Lookup</a>
      <a mat-button routerLink="/thd-prospects">THD Prospects</a>
      <a mat-button routerLink="/eDealer">eDealer Data</a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav
      color="primary"
      #sidenav
      position="end"
      fxLayout="column"
      mode="over"
      opened="false"
      fxHide.gt-sm="true"
    >
      <div class="sidenav-list" fxLayout="column">
        <a mat-button routerLink="/pricing-lookup">Pricing Lookup</a>
        <a mat-button routerLink="/thd-prospects">THD Prospects</a>
        <a mat-button routerLink="/eDealer">eDealer Data</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

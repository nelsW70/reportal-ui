<h4 class="fd-has-type-4">Inventory Lookup</h4>
<fd-panel>
  <fd-panel-header>
    <fd-panel-head>
      <h2 fd-panel-title>Inventory Lookup</h2>
    </fd-panel-head>
  </fd-panel-header>
  <fd-panel-body class="panel-body panel-body--main panel-body--main__pricing">
    <div fd-form-set>
      <div class="row-one">
        <div class="inline-form-inputs">
          <div fd-form-item class="required-input-fields">
            <label fd-form-label class="required" for="select-1">Country</label>
            <div class="ui icon input">
              <sui-select
                id="select-1"
                name=""
                class="selection"
                [(ngModel)]="selectedOption"
                [isSearchable]="true"
                [options]="options"
                placeholder="US"
                aria-required="true"
              >
                <sui-select-option
                  *ngFor="let option of options"
                  [value]="option"
                  >{{ option }}
                </sui-select-option>
              </sui-select>
            </div>
            <!-- this should probably be done with an ngIf based on validation -->
            <span class="error-message fd-has-type-minus-1"
              >Fake error message</span
            >
          </div>
          <div fd-form-item>
            <label fd-form-label class="required" for="select-2"
              >PPG Store Number</label
            >
            <div class="ui icon input">
              <sui-select
                id="select-2"
                name=""
                class="selection"
                [(ngModel)]="selectedOption2"
                [isSearchable]="true"
                [options]="options"
                placeholder="Select Store"
                aria-required="true"
              >
                <sui-select-option
                  *ngFor="let option of options"
                  [value]="option"
                  >{{ option }}
                </sui-select-option>
              </sui-select>
            </div>
            <!-- this should probably be done with an ngIf based on validation -->
            <span class="error-message fd-has-type-minus-1"
              >Fake error message</span
            >
          </div>
        </div>
      </div>
      <div class="row-two">
        <div fd-form-item class="required-input-fields">
          <label fd-form-label for="input-4" class="lookup-label--mobile"
            >Lookup Item</label
          >
          <label fd-form-label for="input-4" class="lookup-label--large"
            >Lookup Item (Limit 5)</label
          >
          <fd-combobox
            id="input-4"
            [(ngModel)]="searchTermOne"
            [dropdownValues]="dropdownValues1"
            [placeholder]="'Search Items'"
            [glyph]="'search'"
            [maxHeight]="'250px'"
            [placeholder]="'Search Items'"
          >
          </fd-combobox>
        </div>
        <div fd-form-item class="button-one">
          <button class="btn-100 item-lookup" fd-button [glyph]="'add'">
            Add Item To Lookup
          </button>
        </div>
        <div fd-form-item class="button-two">
          <button class="btn-100" fd-button [options]="'emphasized'">
            Search Inventory
          </button>
        </div>
        <div fd-form-item class="reset-link">
          <p class="fd-has-color-action-1 fd-has-text-align-center">Reset</p>
        </div>
      </div>
    </div>
  </fd-panel-body>
</fd-panel>

<div>
  <fd-panel>
    <fd-panel-header class="fd-panel-header--secondary">
      <fd-panel-head>
        <h2 fd-panel-title>Inventory and Stock Results</h2>
      </fd-panel-head>
    </fd-panel-header>
    <fd-panel-body class="panel-body panel-body--secondary">
      <fd-tab-list>
        <fd-tab [title]="'Stores'">
          <app-inventory-lookup-stores></app-inventory-lookup-stores>
        </fd-tab>
        <fd-tab [title]="'Distribution Centers'">
          <app-inventory-lookup-distribution></app-inventory-lookup-distribution>
        </fd-tab>
      </fd-tab-list>
    </fd-panel-body>
  </fd-panel>
</div>
